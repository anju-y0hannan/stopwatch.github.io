<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<section>
		<div class="hero-image">
			<img src="images/watch.webp"/>
			
			<div class="watch">
				<div class="circle">
					<span class="time" id="timer">00:00:00</span>
				</div>
				<div class="action-buttons">
					<div>
						<button  class="buttonPlay">
							<img id="start" src="images/play.svg"/>
							<img id="stop" src="images/pause.svg"/>
						</button>
					</div>
					<div>
						<button>
							<img id="reset" src="images/repeat.svg"/>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="script.js"/>
</body>
</html>
